            <p>My name is John Turner.  This page is for me to share my love of all things Graphics, Simulation and Machine Learning by showcasing a few of 
            my more interesting past projects and research interests from throughout my professional and academic career. I wrote all the code used to 
            build these projects, unless specified otherwise, including all the UIs (no external UI toolkits were used). My first jobs in computer 
            science in the 90s involved developing UIs for early Windows applications, so building interfaces is kind of in my DNA.</p>
            
            <p>From March 2020 to March 2022 I was a contingent worker/research engineer at Meta AI Research, 
            working on the <a href="https://aihabitat.org/" target="_blank">Habitat</a> project, a simulation platform for research in <a href="https://embodied-ai.org/" target="_blank">Embodied AI</a>. 
            My focus has been developing in C++ and python, expanding the functionality, flexibility and stability of the simulation 
            platform, <a href="https://github.com/facebookresearch/habitat-sim" target="_blank">Habitat-Sim</a>. I still contribute to the project when I can, albeit in a less official capacity.</p>
            
            <p>I have a Master's degree in Computer Science from Georgia Tech, specializing in Graphics, 
            Simulation and Physically-Based Animation and how Machine Learning (i.e. Deep Reinforcement Learning) can be used to solve problems 
            in these domains. In 2017 I started pursuing a PhD at Tech, exploring how to derive control policies for assistive robots through interaction 
            with simulated impaired bipeds using Reinforcement Learning, but I went on a Leave of Absence from the program in November of 2019 
            due to health and family concerns.</p>
            
            <p>I funded my PhD by being one of the Head TAs for the CS-6515-OMS, Graduate Algorithms for the OMS Master's degree program, where I solely developed, graded and taught 
            various algorithmic-based coding projects (i.e. implement Page Rank) to approximately 400 people each semester.  I received 
            my Master's degree in December of 2016, and throughout my Master's Degree I not only TA'ed numerous classes but also worked full time as a Data Scientist 
            at <a href="http://www.ignitionone.com/about-us/" target="_blank">IgnitionOne, formerly an online marketing company</a>. </p>
            <footer><a class="btn" href="cvpages/about.html">More about me <span class="fa fa-arrow-right"></span></a></footer>
